<head>
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<div class="app-container">
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="menu-icon" (click)="toggleDropdown()">
            <i class="fa fa-bars"></i>
            <div class="dropdown-content" *ngIf="isDropdownVisible">
                <a href="/profile" (click)="onOptionSelect()">Profile</a>
                <a href="/settings" (click)="onOptionSelect()">Settings</a>
                <a href="/change-theme" (click)="onOptionSelect()">Change Theme</a>
                <a href="/help" (click)="onOptionSelect()">Help</a>
            </div>
        </div>
        <h2 class="dashboard-title">Nurse Dashboard</h2>
        <button (click)="onLogout()" class="btn btn-dark logout-button">Logout</button>
    </div>
    <!-- Main Dashboard Section -->
    <div class="dashboard-container">
        <div class="action-buttons">
            <button (click)="onCreatePatient()" class="btn btn-primary">Add Patient</button>
            <button (click)="onSearchPatients()" class="btn btn-secondary">Search/Edit Patients</button>
            <button (click)="onAssistance()" class="btn btn-warning">Request Assistance</button>
            <button (click)="onEditPassword()" class="btn btn-info">Edit Password</button>
            <button (click)="onShowGraph()" class="btn btn-success">Show Patient Health Graph</button>
        </div>
        <!-- Content Based on Active Form -->
        <div *ngIf="activeForm === 'create'">
            <app-create-edit-patient></app-create-edit-patient>
        </div>
        <div *ngIf="activeForm === 'search/edit'">
            <app-search-patient></app-search-patient>
        </div>
        <div *ngIf="activeForm === 'assistance'">
            <app-request-assistance></app-request-assistance>
        </div>
        <div *ngIf="activeForm === 'editpassword'">
            <app-edit-password></app-edit-password>
        </div>
       
        <div *ngIf="activeForm === 'showgraph'">
            <app-track-progress [patientId]="selectedPatientId"></app-track-progress>
        </div>
        
    </div>
    <!-- Footer -->
    <footer class="dashboard-footer">
        <div class="footer-content">
            <span>&copy; 2024 Cliniva Hospital Management System</span>
            <a href="/terms">Terms of Service</a>
            <a href="/privacy">Privacy Policy</a>
            <a href="/contact">Contact Us</a>
        </div>
    </footer>
</div>
