<div class="graph-input-container">
  <label for="patientId">Enter Patient ID to Show Graph:</label>
  <input type="number" id="patientId" [(ngModel)]="patientId" placeholder="Enter Patient ID" class="form-control">
  <button (click)="loadPatientData()" class="btn btn-primary">Load Graph</button>
</div>
<!-- Placeholder for the patient health graph (if data is available) -->
<div *ngIf="chartData && chartData.length > 0">
  <canvas baseChart
        [datasets]="[{ data: chartData, label: patient?.name || 'Unknown' }]"
        [labels]="chartLabels"
        [options]="{ responsive: true, maintainAspectRatio: false }"
        >
</canvas>
</div>
<!-- Optional: Display message when no data is available -->
<div *ngIf="chartData.length === 0">
  <p>No data available. Please enter a valid Patient ID.</p>
</div>
